<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>Calculator| By Anis_Dev</title>
</head>

<body>
   <div class="calculator">
      <h1>Calculo</h1>
      <div class="screen">
         <p class="input"></p>
         <p class="output"></p>
      </div>
      <div class="buttons">
         <div class="options">
            <!-- <p>Del</p> -->
            <p>AC</p>
         </div>
         <div class="digits">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p class="zero">0</p>
            <p class="dot">.</p>
         </div>

         <div class="operators">
            <p>+</p>
            <p>-</p>
            <p>*</p>
            <p>/</p>
            <p class="equal">=</p>
         </div>
      </div>
   </div>
   <script src="main.js"></script>
</body>

</html>
